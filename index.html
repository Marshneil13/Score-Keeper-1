<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
</head>
<body>
    <h1>Ping Pong Score Keeper</h1>
    <p>Use the button below to keep score</p><br>
    <p>Playing to <input type="number" value="3" min="3" max="11"></p>
    <h1 class="counter">0 to 0</h1>
    <div>
    <button id="player1">+1 Player1</button>
    <button id="player2">+1 Player2</button>
    <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
